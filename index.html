            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin-top: 20px;
            cursor: pointer;
            border-radius: 5px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #e68a00; /* Darker Saffron */

            padding: 10px;

        <!-- संदेश और भेजने वाले का नाम यहाँ दिखेगा -->
        <h1 id="greetingMessage">जय जगन्नाथ! शुभ रथ यात्रा!</h1>
        <p id="senderInfo"></p>
        
        <!-- शेयर बटन -->
        <button id="shareButton">आगे भेजें</button>
        
        <!-- जेनरेटेड लिंक दिखाने के लिए -->
        <div id="generatedLinkContainer" style="display:none;">
            <p>यह लिंक कॉपी करके शेयर करें:</p>
            <input type="text" id="shareableLink" readonly>
            <button id="copyButton">लिंक कॉपी करें</button>
        </div>
    </div>

    <script>
        // जब पेज लोड हो
        window.onload = function() {
            const urlParams = new URLSearchParams(window.location.search);
            const senderName = urlParams.get('sender');
            const senderInfoElement = document.getElementById('senderInfo');
            const greetingMessageElement = document.getElementById('greetingMessage');

            if (senderName) {
                // अगर URL में भेजने वाले का नाम है
                greetingMessageElement.textContent = "जय जगन्नाथ! शुभ रथ यात्रा!";
                senderInfoElement.innerHTML = `आपके लिए यह शुभकामना भेजी है: <strong>${decodeURIComponent(senderName)}</strong> ने।`;
            } else {
                // अगर कोई भेजने वाला नहीं (पहली बार खोला गया)
                greetingMessageElement.textContent = "जय जगन्नाथ! शुभ रथ यात्रा!";
                senderInfoElement.textContent = "यह शुभकामना आप भी आगे भेज सकते हैं।";
            }
        };

        // शेयर बटन पर क्लिक करने पर
        document.getElementById('shareButton').addEventListener('click', function() {
            const yourName = prompt("आपका नाम दर्ज करें (भेजने वाले का नाम):");
            
            if (yourName && yourName.trim() !== "") {
                const currentUrl = window.location.href.split('?')[0]; // मौजूदा URL बिना किसी पैरामीटर के
                const shareableLink = `${currentUrl}?sender=${encodeURIComponent(yourName.trim())}`;
                
                document.getElementById('shareableLink').value = shareableLink;
                document.getElementById('generatedLinkContainer').style.display = 'block';
                
                // ऑटो स्क्रॉल करके लिंक दिखाएं
                document.getElementById('generatedLinkContainer').scrollIntoView({ behavior: 'smooth' });

            } else if (yourName !== null) { // अगर OK दबाया पर नाम खाली छोड़ा
                alert("कृपया अपना नाम दर्ज करें।");
            }
            // अगर Cancel दबाया तो कुछ नहीं होगा
        });

        // कॉपी बटन पर क्लिक करने पर
        document.getElementById('copyButton').addEventListener('click', function() {
            const linkInput = document.getElementById('shareableLink');
            linkInput.select(); // टेक्स्ट को सेलेक्ट करें
            linkInput.setSelectionRange(0, 99999); // मोबाइल डिवाइस के लिए

            try {
                const successful = document.execCommand('copy'); // कॉपी करने की कोशिश
                if (successful) {
                    alert('लिंक क्लिपबोर्ड पर कॉपी हो गया है!');
                } else {
                    alert('लिंक कॉपी करने में विफल। कृपया इसे मैन्युअल रूप से कॉपी करें।');
                }
            } catch (err) {
                alert('लिंक कॉपी करने में विफल। कृपया इसे मैन्युअल रूप से कॉपी करें।');
            }
        });

        // इमेज को Base64 में बदलने का तरीका:
        // 1. गूगल पर "image to base64 converter" सर्च करें।
        // 2. किसी भी ऑनलाइन कनवर्टर साइट पर जाएं (जैसे base64-image.de)।
        // 3. अपनी रथ यात्रा की इमेज अपलोड करें।
        // 4. "Show code" या "Copy image" जैसा ऑप्शन चुनें।
        // 5. जो `data:image/jpeg;base64,` से शुरू होने वाला कोड मिले, उसे कॉपी करें।
        // 6. ऊपर HTML कोड में `src="data:image/jpeg;base64,/9j/..."` की जगह अपनी इमेज का Base64 कोड पेस्ट करें।
        // मैंने अभी के लिए एक सैंपल Base64 इमेज डाली है, आपको अपनी इमेज डालनी होगी।
        // या, अगर आप इमेज को GitHub पर ही फ़ाइल के साथ अपलोड करते हैं, तो आप src में उस इमेज का नाम दे सकते हैं, जैसे: src="rath_yatra_image.jpg" (अगर इमेज का नाम rath_yatra_image.jpg है और HTML फाइल के साथ ही रखी है)।
        // लेकिन आपने सिंगल फाइल कहा है, इसलिए Base64 बेहतर है।
    </script>
